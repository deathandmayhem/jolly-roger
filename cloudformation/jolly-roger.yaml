                      acl is_healthcheck path /healthcheck
                      http-request return status 200 content-type text/plain string "OK\n" if is_healthcheck

                      use_backend turn if is_turn_prefix is_turn_magic_cookie
                      default_backend app

                    frontend http-redirect
                      bind :80
                      mode http
                      http-request redirect scheme https code 301

